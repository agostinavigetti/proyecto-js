<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <!-- Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!--Styles-->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css">
  <title>INDIGO Sunglasses</title>
</head>

<body>
  <!-- Header -->
  <header id="header" class="header">
    <div class="navigation">
      <div class="container">
        <nav class="nav">
          <div class="nav__hamburger">
            <box-icon name='menu'></box-icon>
          </div>

          <div class="nav__logo">
            <a href="/" class="scroll-link">
              INDIGO
            </a>
          </div>

          <div class="nav__menu">
            <div class="menu__top">
              <span class="nav__category">INDIGO</span>
              <a href="#" class="close__toggle">
                <i class='bx bx-x-circle'></i>
              </a>
            </div>
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#header" class="nav__link scroll-link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#category" class="nav__link scroll-link">Productos</a>
              </li>
              <li class="nav__item">
                <a href="#news" class="nav__link scroll-link">Blog</a>
              </li>
              <li class="nav__item">
                <a href="#contact" class="nav__link scroll-link">Contacto</a>
              </li>
            </ul>
          </div>

          <div class="nav__icons">

            <div class="carrito__icon">
              <i class="bx bx-cart"></i>
              <span class="item__total">0</span>
            </div>
          </div>
      </div>
    </div>
    </nav>
    </div>
    </div>
  </header>
  <main class="container detalles" id="detalles">
  </main>

  <!--Carrito-->

  <section class="carrito__overlay">
    <div class="carrito">
      <span class="close__carrito">
        <i class="bx bx-x"></i>
      </span>
      <h1>Su Carrito</h1>

      <div class="carrito__center">
      </div>

      <div class="carrito__footer">
        <h3>Total: $ <span class="carrito__total">0</span></h3>
        <button class="clear__carrito btn">Remover Carrito</button>
      </div>
    </div>
  </section>
  <!--footer-->
  <footer id="footer" class="section footer">
    <div class="container">
      <div class="footer-top__box">
        <img src="images/logo.png" alt="">
      </div>
    </div>
    </div>
  </footer>
  <div class="copyright">2021- Todos los derechos reservados.</div>
  <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  <script src="/js/app.js"></script>

</body>

</html>
